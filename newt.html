<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Team - Registration</title>
  <link rel="stylesheet" href="newt.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main" style="text-align:center">
  
    <div class="right">
      

      <form action="#" name="myForm" onsubmit="return validateForm()">
        <input type="text" placeholder="Team Name" name="fname">
        <div id="fname"></div>
        <input type="date" placeholder="Date Registered" name="fname">
        <div id="fname"></div>
        <input type="text" placeholder="Last Name" name="lname">
        <div id="lname"></div>
        <input type="text" placeholder="Email Address" name="email">
        <div id="email"></div>
        <input type="password" placeholder="Password" name="password">
        <div id="pswd"></div>
        <button type="submit">CLICK TO REGISTER YOUR TEAM</button><br>
        
      </form>
    </div>
  </div>
  
  <script src="newt.js"></script>
</body>

</html>
